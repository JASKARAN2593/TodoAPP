<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <style>
        body {
            background-color: #fff;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .banner {
            background-color: #222;
            padding: 10px;
            margin-bottom: 20px;
        }

            .banner p {
                margin: 0;
                padding: 0;
                font-size: 16px;
            }

        .login-form {
            margin-bottom: 20px;
        }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                height: 34px;
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #777;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
                color: #000;
                background-color: #fff;
            }

            .login-form button[type="submit"] {
                padding: 10px 20px;
                background-color: #222;
                color: #fff;
                border: none;
                cursor: pointer;
            }

        .register-link {
            font-size: 14px;
        }

            .register-link a {
                color: dimgrey;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <p>Welcome to ToDo List App! Sign in to get started.</p>
        </div>
        <div class="login-form">
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="banner">
            <p>Don't have an account? <a href="{{ url_for('register') }}" style="color:royalblue">Register here</a></p>
        </div>
    </div>
</body>
</html>
